doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5</title>
        <style media="screen">
          #wrapper {
            border-radius: 5px;
            width: 400px;
            margin:0 auto;
            background: #f6f6ee;
          }
          .Myinput {
            margin: 10px;
            width: 375px;
            height: 33px;
            border-radius: 8px;
            border: 1px solid grey;
            padding-left: 10px;
          }

            width: 35px;

          #firstElement{
              margin-left: 10px;

          }

          .bobi {
            display: inline-block;
            margin-right: 37px;

          label {

            display: inline-block;

            margin-left: 10px;

          }

              padding: 5px;

              border: 1px solid black;
              margin-bottom: 10px;
          }
          #lefttBtn{
            background: red;
            width: 103;
            padding: 7px;
          }
          #rightBtn{
            background: orange;
            margin-left: 165px;
            width: 141px;
          }
          img{
            height: 32px;
            width: 51px;
          }
          body {

          }

      <div id="wrapper">
        <input class="Myinput" type="text" placeholder="Enter Card Number"/>
        <div id="firstElement" class="bobi">

        <div class="bobi">

        </div>
        <div class="bobi">

        </div>

          <input class="Myinput" type="text" placeholder="Name On The Card"/>
        <div>
          <input id="boxcheck" type="checkbox"/>
          <p>Save details for fastpayments <a href="https://www.youtube.com/watch?v=rW9fq_F2G0E">learn how?</a></p>
        </div>
        <div class="Buttons">

      </div>
